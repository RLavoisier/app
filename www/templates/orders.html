{% extends "base.html" %}

{% block content %}
<div id="page" data-page="orders-index">
    <h1>Marketplace Orders</h1>

    <div>
        <button id="reload_xml" class="pull-right btn btn-primary loading-action">Reinit orders from XML API</button>
        <h2>Order list</h2>
    </div>
        <div id="table_container">
            <div class="form-group col-sm-4">
                <input type="text" class="form-control search-control" placeholder="search order ID" id="order_id_search">
            </div>

            <div class="form-group col-sm-4">
                <input type="text" class="form-control search-control" placeholder="search custromer name" id="customer_first_name_search">
            </div>

            <div class="form-group col-sm-4">
                <input type="text" class="form-control search-control" placeholder="search marketplace" id="marketplace_search">
            </div>
            <div class="loader"></div>
            <table class="table table-hover table-stripped" id="order_table">
                <thead>
                    <tr>
                        <th>Order id</th>
                        <th>Name</th>
                        <th>Marketplace</th>
                        <th>Marketplace status</th>
                        <th>Lengow status</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <button id="new_order" class="btn btn-primary pull-right">New order</button>
</div>

{% endblock %}
